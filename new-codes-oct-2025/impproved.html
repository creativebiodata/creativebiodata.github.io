<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✨ Marathi Biodata Studio</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&family=Noto+Sans+Devanagari:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== CODE PROTECTION ===== */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    body * {
      -webkit-user-select: none !important;
      user-select: none !important;
    }

    /* ===== VARIABLES ===== */
    :root {
      --primary: #FF6B35;
      --secondary: #F7931E;
      --accent: #FFD166;
      --dark-bg: #121212;
      --light-bg: #f8f9fa;
      --card-bg-dark: rgba(30, 30, 30, 0.7);
      --card-bg-light: rgba(255, 255, 255, 0.8);
      --text-dark: #212529;
      --text-light: #f8f9fa;
      --border-radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.3);
      --transition: all 0.3s ease;
    }

    /* ===== BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: var(--text-light);
      min-height: 100vh;
      padding: 20px;
      transition: var(--transition);
    }

    body.light-mode {
      background: linear-gradient(135deg, #f5f7fa, #e4edf9);
      color: var(--text-dark);
    }

    /* ===== THEME TOGGLE ===== */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      backdrop-filter: blur(10px);
      color: white;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: var(--transition);
    }
    .theme-toggle:hover {
      background: rgba(255,255,255,0.2);
    }
    .theme-label {
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .theme-toggle:hover + .theme-label {
      opacity: 1;
    }

    /* ===== CONTAINER ===== */
    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .hero {
      text-align: center;
      margin-bottom: 30px;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* ===== APP GRID ===== */
    .app-grid {
      display: grid;
      gap: 25px;
    }

    /* ===== PANELS ===== */
    .panel {
      border-radius: var(--border-radius);
      padding: 25px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    body.dark-mode .panel {
      background: var(--card-bg-dark);
      border: 1px solid rgba(255,255,255,0.1);
    }

    body.light-mode .panel {
      background: var(--card-bg-light);
      border: 1px solid rgba(0,0,0,0.1);
    }

    /* ===== FORM STYLES ===== */
    input, select, button {
      width: 100%;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.2);
      color: white;
      font-family: inherit;
      font-size: 1rem;
      transition: var(--transition);
    }

    body.light-mode input,
    body.light-mode select {
      background: white;
      color: var(--text-dark);
      border: 1px solid #ddd;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(247, 147, 30, 0.3);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0 10px;
      cursor: pointer;
      padding: 10px;
      border-radius: 10px;
      transition: var(--transition);
    }
    .section-header:hover {
      background: rgba(255,255,255,0.05);
    }
    .section-header h3 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
    }
    .section-header i.chevron {
      transition: transform 0.3s;
    }
    .section-content {
      display: none;
    }
    .section-content.active {
      display: block;
    }

    /* ===== BUTTONS ===== */
    .btn {
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: var(--transition);
    }
    .btn-primary {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
    }
    .btn-outline {
      background: transparent;
      border: 2px solid var(--secondary);
      color: var(--secondary);
    }

    /* ===== PHOTO UPLOAD ===== */
    .photo-upload {
      text-align: center;
    }
    .upload-btn {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255,255,255,0.1);
      border: 2px dashed var(--accent);
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
    }
    .photo-preview {
      width: 120px;
      height: 120px;
      margin: 15px auto;
      border-radius: 50%;
      overflow: hidden;
      background: rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.5);
    }

    /* ===== PREVIEW ===== */
    .a4-page {
      width: 210mm;
      min-height: 297mm;
      background: #1e1e1e;
      color: white;
      padding: 25mm 20mm;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
      font-size: 14px;
      line-height: 1.6;
      font-family: 'Noto Sans Devanagari', 'Poppins', sans-serif;
    }
    body.light-mode .a4-page {
      background: white;
      color: black;
    }

    .religious-header {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
      font-size: 1.1rem;
    }

    .biodata-name {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .info-item {
      margin: 10px 0;
    }
    .info-label {
      font-weight: 600;
      color: var(--secondary);
    }

    .export-bar {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      .a4-page {
        padding: 15mm;
        width: calc(100vw - 40px);
      }
      .export-bar { flex-direction: column; }
    }
  </style>
</head>
<body class="dark-mode" oncontextmenu="return false;">
  <!-- Theme Toggle -->
  <button class="theme-toggle" id="theme-toggle">
    <i class="fas fa-moon"></i>
  </button>
  <div class="theme-label">Toggle Theme</div>

  <div class="container">
    <header class="hero">
      <h1>✨ Marathi Biodata Studio</h1>
      <p>Create stunning, traditional biodata in seconds</p>
    </header>

    <main class="app-grid">
      <!-- Form Panel -->
      <section class="panel" id="form-panel">
        <h2><i class="fas fa-user-edit"></i> Your Details</h2>

        <form id="biodata-form">
          <!-- Personal Info (Visible by default) -->
          <div class="section-header" data-section="personal">
            <h3><i class="fas fa-user"></i> Personal Information</h3>
            <i class="fas fa-chevron-down chevron"></i>
          </div>
          <div class="section-content active" id="personal-content">
            <input type="text" id="name" placeholder="कु. मानिका अभिमन्यू पाटील" />
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
              <input type="date" id="dob" />
              <input type="time" id="birth-time" />
            </div>
            <input type="text" id="birth-place" placeholder="जन्म ठिकाण (e.g., अमरावती)" />
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
              <input type="text" id="height" placeholder="उंची (e.g., 5'5\")" />
              <input type="text" id="blood-group" placeholder="रक्त गट (e.g., O+)" />
            </div>
            <input type="text" id="education" placeholder="शिक्षण (e.g., B.E. Computer Science)" />
          </div>

          <!-- Family (Collapsed by default) -->
          <div class="section-header" data-section="family">
            <h3><i class="fas fa-home"></i> Family Details</h3>
            <i class="fas fa-chevron-right chevron"></i>
          </div>
          <div class="section-content" id="family-content">
            <input type="text" id="father-name" placeholder="वडिलांचे नाव" />
            <input type="text" id="father-occupation" placeholder="वडिलांचा व्यवसाय" />
            <input type="text" id="mother-name" placeholder="आईचे नाव" />
            <input type="text" id="grandfather" placeholder="आजोबा" />
            <input type="text" id="mama" placeholder="मामा" />
            <input type="text" id="mama-contact" placeholder="मामा संपर्क क्रमांक" />
          </div>

          <!-- Photo (Collapsed by default) -->
          <div class="section-header" data-section="photo">
            <h3><i class="fas fa-camera"></i> Profile Photo</h3>
            <i class="fas fa-chevron-right chevron"></i>
          </div>
          <div class="section-content" id="photo-content">
            <div class="photo-upload">
              <input type="file" id="profile-pic" accept="image/*" hidden />
              <label for="profile-pic" class="upload-btn">
                <i class="fas fa-cloud-upload-alt"></i> Upload Photo
              </label>
              <div class="photo-preview" id="photo-preview">
                <span id="no-photo">No photo</span>
              </div>
            </div>
          </div>

          <button type="button" id="generate" class="btn btn-primary">
            <i class="fas fa-bolt"></i> Generate Biodata
          </button>
        </form>
      </section>

      <!-- Preview Panel -->
      <section class="panel" id="preview-panel">
        <h2><i class="fas fa-eye"></i> Live Preview</h2>
        <div class="a4-page" id="biodata-preview">
          <div class="religious-header">श्री गणेशाय नमः | जय श्री राम</div>
          <div class="biodata-name">Your biodata will appear here</div>
        </div>
        <div class="export-bar">
          <button id="download-pdf" class="btn btn-outline">
            <i class="fas fa-file-pdf"></i> PDF
          </button>
          <button id="download-image" class="btn btn-outline">
            <i class="fas fa-image"></i> PNG
          </button>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // === CODE PROTECTION ===
    document.addEventListener('keydown', (e) => {
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && e.key === 'I') ||
          (e.ctrlKey && e.shiftKey && e.key === 'J') ||
          (e.ctrlKey && e.key === 'u')) {
        e.preventDefault();
        return false;
      }
    });

    // === THEME TOGGLE ===
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const icon = document.querySelector('#theme-toggle i');
      icon.className = document.body.classList.contains('light-mode') 
        ? 'fas fa-sun' 
        : 'fas fa-moon';
    });

    // === COLLAPSIBLE SECTIONS ===
    document.querySelectorAll('.section-header').forEach(header => {
      header.addEventListener('click', () => {
        const sectionId = header.getAttribute('data-section');
        const content = document.getElementById(`${sectionId}-content`);
        const chevron = header.querySelector('.chevron');
        
        content.classList.toggle('active');
        if (content.classList.contains('active')) {
          chevron.className = 'fas fa-chevron-down chevron';
        } else {
          chevron.className = 'fas fa-chevron-right chevron';
        }
      });
    });

    // === PHOTO PREVIEW ===
    let currentPhotoURL = null;
    const photoInput = document.getElementById('profile-pic');
    const noPhoto = document.getElementById('no-photo');

    photoInput.addEventListener('change', (e) => {
      if (e.target.files[0]) {
        currentPhotoURL = URL.createObjectURL(e.target.files[0]);
        noPhoto.textContent = 'Photo uploaded';
        noPhoto.style.color = '#FFD166';
      }
    });

    // === GENERATE BIODATA ===
    document.getElementById('generate').addEventListener('click', () => {
      const data = {
        name: document.getElementById('name').value || 'कु. मानिका अभिमन्यू पाटील',
        dob: document.getElementById('dob').value,
        birthTime: document.getElementById('birth-time').value,
        birthPlace: document.getElementById('birth-place').value || 'अमरावती',
        height: document.getElementById('height').value || '5 फूट 5 इंच',
        bloodGroup: document.getElementById('blood-group').value || 'O+',
        education: document.getElementById('education').value || 'B.E. (Computer Science)',
        fatherName: document.getElementById('father-name').value || 'श्री. अभिमन्यू शरदराव पाटील',
        fatherOccupation: document.getElementById('father-occupation').value || 'धंधी',
        motherName: document.getElementById('mother-name').value || 'श्री. करुणा अभिमन्यू पाटील',
        grandfather: document.getElementById('grandfather').value || 'श्री. शरदराव शंकरदाव पाटील',
        mama: document.getElementById('mama').value || 'श्री. अनिल पांडुरंग जाधव',
        mamaContact: document.getElementById('mama-contact').value || '98XXXXXXX'
      };

      const hasPhoto = currentPhotoURL !== null;

      // Format DOB
      let formattedDob = '01-05-2001';
      if (data.dob) {
        const d = new Date(data.dob);
        formattedDob = d.toLocaleDateString('en-GB');
      }

      const photoHTML = hasPhoto 
        ? `<img src="${currentPhotoURL}" style="width:120px;height:120px;object-fit:cover;border-radius:50%;float:right;margin:0 0 15px 15px;border:2px solid white;">`
        : '';

      const html = `
        <div class="religious-header">श्री गणेशाय नमः | जय श्री राम</div>
        <div class="biodata-name">${data.name}</div>
        ${photoHTML}
        <div class="info-item"><span class="info-label">जन्म तारीख:</span> ${formattedDob}</div>
        <div class="info-item"><span class="info-label">जन्म वेळ:</span> ${data.birthTime || 'सकाळी 07:00'}</div>
        <div class="info-item"><span class="info-label">जन्म ठिकाण:</span> ${data.birthPlace}</div>
        <div class="info-item"><span class="info-label">उंची:</span> ${data.height}</div>
        <div class="info-item"><span class="info-label">रक्त गट:</span> ${data.bloodGroup}</div>
        <div class="info-item"><span class="info-label">शिक्षण:</span> ${data.education}</div>
        <div class="info-item"><span class="info-label">संपर्क:</span> ${data.fatherName}</div>
        <div class="info-item"><span class="info-label">मामा:</span> ${data.mama}</div>
        
        <div style="margin-top:25px;font-weight:600;color:var(--secondary);">कौटुंबिक माहिती</div>
        <div class="info-item"><span class="info-label">वडिलांचे नाव:</span> ${data.fatherName}</div>
        <div class="info-item"><span class="info-label">वहिनीचा व्यवसाय:</span> ${data.fatherOccupation}</div>
        <div class="info-item"><span class="info-label">आईचे नाव:</span> ${data.motherName}</div>
        <div class="info-item"><span class="info-label">आजोबा:</span> ${data.grandfather}</div>
        <div class="info-item"><span class="info-label">आजी:</span> श्री. विजय शरदराव पाटील</div>
        <div class="info-item"><span class="info-label">मामा:</span> ${data.mama}</div>
        <div class="info-item"><span class="info-label">मामी:</span> ${data.mama}</div>
        <div class="info-item"><span class="info-label">मोबाईल क्रमांक:</span> ${data.mamaContact}</div>
      `;

      document.getElementById('biodata-preview').innerHTML = html;
    });

    // === EXPORT FUNCTIONS ===
    function exportBiodata(format) {
      const preview = document.getElementById('biodata-preview');
      if (preview.innerHTML.includes('will appear')) {
        alert('Please generate biodata first!');
        return;
      }

      const isDark = document.body.classList.contains('dark-mode');
      const originalBg = preview.style.backgroundColor;
      preview.style.backgroundColor = isDark ? '#1e1e1e' : 'white';

      html2canvas(preview, { 
        scale: 2,
        backgroundColor: isDark ? '#1e1e1e' : 'white'
      }).then(canvas => {
        preview.style.backgroundColor = originalBg;

        if (format === 'pdf') {
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF('p', 'mm', 'a4');
          const imgData = canvas.toDataURL('image/png');
          const width = 210;
          const height = canvas.height * width / canvas.width;
          pdf.addImage(imgData, 'PNG', 0, 0, width, height);
          pdf.save('marathi_biodata.pdf');
        } else {
          const link = document.createElement('a');
          link.download = 'marathi_biodata.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }
      });
    }

    document.getElementById('download-pdf').addEventListener('click', () => exportBiodata('pdf'));
    document.getElementById('download-image').addEventListener('click', () => exportBiodata('image'));
  </script>
</body>
</html>
