<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Marriage Biodata Templates - CreativeBiodata.com</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root {
  --primary:#a855f7; --secondary:#6366f1; --bg:#faf8fc;
  --text-dark:#1f2937; --text-light:#6b7280;
  --radius:20px; --shadow:0 8px 25px rgba(0,0,0,.08);
  --transition:all .4s ease;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:"Inter",sans-serif;background:var(--bg);color:var(--text-dark);overflow-x:hidden}

/* ---------- Section ---------- */
.templates-section {
  padding: 80px 20px;
  max-width: 1300px;
  margin: 0 auto;
  position: relative;
}

.section-header {
  text-align: center;
  margin-bottom: 28px;
}

.section-title {
  font-family: "Playfair Display", serif;
  font-size: clamp(1.8rem, 3vw, 2.6rem);
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
}

.section-subtitle {
  color: var(--text-light);
  max-width: 600px;
  margin: 10px auto 0;
}

.template-info p {
  color: var(--text-light);
  font-size: 0.9rem;
  display: -webkit-box;
  display: box;
  line-clamp: 2;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  min-height: 2.6em;
}

/* ---------- Tabs ---------- */
.tabs{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:28px 0 20px;
  overflow-x:auto;
  white-space:nowrap;
  -webkit-overflow-scrolling:touch;
  scroll-behavior:smooth;
  scrollbar-width:none;
}
.tabs::-webkit-scrollbar{display:none;}
.tab{
  background:#fff;
  border:none;
  border-radius:50px;
  padding:10px 24px;
  font-weight:600;
  cursor:pointer;
  box-shadow:var(--shadow);
  transition:var(--transition);
  flex:0 0 auto;
}
.tab.active{background:linear-gradient(135deg,var(--secondary),var(--primary));color:#fff}
.tab:hover{transform:translateY(-3px)}

/* ---------- Carousel Stage ---------- */
.carousel-stage{
  position:relative;
  width:100%;
  transition:height .35s ease;
  min-height:480px;
}
.carousel-wrapper{
  position:absolute;
  top:0;left:0;width:100%;
  opacity:0;visibility:hidden;
  transform:translateY(6px);
  transition:opacity .35s ease,visibility .35s ease,transform .35s ease;
}
.carousel-wrapper.active{
  position:relative;
  opacity:1;visibility:visible;transform:none;
}

/* ---------- Carousel ---------- */
.carousel-container{
  display:flex;overflow-x:auto;scroll-snap-type:x mandatory;
  gap:20px;padding:10px 10px 30px;
  scroll-behavior:smooth;-webkit-overflow-scrolling:touch;
}
.template-card{
  flex:0 0 auto;width:260px;background:#fff;border-radius:var(--radius);
  box-shadow:var(--shadow);cursor:pointer;transition:var(--transition);overflow:hidden;
  scroll-snap-align:start;
}
.template-card:hover{transform:translateY(-5px)}
.template-card img{width:100%;height:340px;object-fit:cover;display:block}
.template-info{padding:15px 18px 20px}
.template-info h3{font-size:1.05rem;color:var(--secondary);margin-bottom:6px}

/* ---------- Arrows ---------- */
.arrow-btn{
  position:absolute;top:45%;transform:translateY(-50%);
  background:#fff;border:none;border-radius:50%;width:42px;height:42px;
  box-shadow:var(--shadow);cursor:pointer;display:flex;align-items:center;justify-content:center;
  transition:var(--transition);z-index:10;
}
.arrow-btn:hover{background:var(--primary);color:#fff;transform:translateY(-50%) scale(1.08)}
.arrow-left{left:8px}
.arrow-right{right:8px}

/* ---------- Single View All Button ---------- */
.view-all-btn{
  display:block;text-align:center;margin:40px auto 0;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#fff;padding:14px 36px;border-radius:50px;font-weight:600;
  text-decoration:none;box-shadow:var(--shadow);transition:var(--transition);
  width:fit-content;
}
.view-all-btn:hover{transform:scale(1.05)}

/* ---------- Modal ---------- */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);
  backdrop-filter:blur(5px);display:flex;justify-content:center;align-items:center;
  opacity:0;pointer-events:none;transition:var(--transition);z-index:1000}
.modal.show{opacity:1;pointer-events:auto}
.modal-content{background:#fff;border-radius:var(--radius);width:90%;max-width:900px;
  max-height:90vh;overflow-y:auto;display:flex;flex-direction:column;
  box-shadow:var(--shadow);animation:fadeIn .4s ease forwards}
.modal-header{display:flex;justify-content:space-between;align-items:center;
  padding:20px 25px 10px}
.modal-header h3{font-family:"Playfair Display",serif;font-size:1.5rem;color:var(--secondary)}
.close-btn{background:none;border:none;color:var(--text-light);cursor:pointer}
.modal-body{padding:20px 25px 40px;display:flex;flex-wrap:wrap;gap:30px;align-items:flex-start}
.preview-container{position:relative;flex:1 1 350px}
.preview-container img{max-width:100%;border-radius:var(--radius);box-shadow:var(--shadow)}
.watermark{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  pointer-events:none;font-size:2rem;font-weight:700;color:rgba(99,102,241,0.15);
  text-align:center;transform:rotate(-20deg)}
.modal-details{flex:1 1 300px}
.modal-details p{color:var(--text-light);margin-bottom:15px}
.modal-details ul{list-style:none;margin-bottom:25px}
.modal-details li{display:flex;align-items:center;gap:8px;color:var(--text-dark);
  font-size:.95rem;margin-bottom:8px}
.modal-actions{display:flex;flex-wrap:wrap;justify-content:center;gap:12px;margin-top:15px}
.action-btn{border:none;border-radius:50px;padding:12px 28px;font-weight:600;
  cursor:pointer;transition:var(--transition);box-shadow:var(--shadow)}
.use-btn{background:linear-gradient(135deg,var(--secondary),var(--primary));color:#fff}
.sample-btn{background:#fff;color:var(--secondary);border:2px solid var(--secondary)}
.action-btn:hover{transform:scale(1.05)}
@keyframes fadeIn{from{opacity:0;transform:translateY(15px)}to{opacity:1;transform:translateY(0)}}

/* ---------- Responsive tweaks ---------- */
@media(max-width:768px){
  .modal-body{flex-direction:column;align-items:center}
  .template-card{width:230px}
  .template-card img{height:300px}
}
</style>
</head>
<body>
<section class="templates-section">
  <div class="section-header">
    <h1 class="section-title">Explore Templates</h1>
    <p class="section-subtitle">Choose a style that suits your story. Click any design to preview.</p>
  </div>

  <div class="tabs" id="tabs">
    <button class="tab active" data-target="elegant">Elegant</button>
    <button class="tab" data-target="royal">Royal</button>
    <button class="tab" data-target="modern">Modern</button>
    <button class="tab" data-target="creative">Creative</button>
  </div>

  <div class="carousel-stage" id="carouselStage">
    <div id="elegant-wrapper" class="carousel-wrapper active" data-category="elegant">
      <button class="arrow-btn arrow-left"><i data-lucide="chevron-left"></i></button>
      <div id="elegant" class="carousel-container"></div>
      <button class="arrow-btn arrow-right"><i data-lucide="chevron-right"></i></button>
    </div>

    <div id="royal-wrapper" class="carousel-wrapper" data-category="royal">
      <button class="arrow-btn arrow-left"><i data-lucide="chevron-left"></i></button>
      <div id="royal" class="carousel-container"></div>
      <button class="arrow-btn arrow-right"><i data-lucide="chevron-right"></i></button>
    </div>

    <div id="modern-wrapper" class="carousel-wrapper" data-category="modern">
      <button class="arrow-btn arrow-left"><i data-lucide="chevron-left"></i></button>
      <div id="modern" class="carousel-container"></div>
      <button class="arrow-btn arrow-right"><i data-lucide="chevron-right"></i></button>
    </div>

    <div id="creative-wrapper" class="carousel-wrapper" data-category="creative">
      <button class="arrow-btn arrow-left"><i data-lucide="chevron-left"></i></button>
      <div id="creative" class="carousel-container"></div>
      <button class="arrow-btn arrow-right"><i data-lucide="chevron-right"></i></button>
    </div>
  </div>

  <a href="/templates" class="view-all-btn">View All Templates</a>
</section>

<!-- Modal -->
<div class="modal" id="previewModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modalTitle"></h3>
      <button class="close-btn" id="closeModal"><i data-lucide="x"></i></button>
    </div>
    <div class="modal-body">
      <div class="preview-container">
        <img id="modalImage" src="" alt="Template Preview">
        <div class="watermark">SAMPLE | CreativeBiodata.com</div>
      </div>
      <div class="modal-details">
        <p id="modalDesc"></p>
        <ul id="modalFeatures"></ul>
        <div class="modal-actions">
          <button class="action-btn use-btn" onclick="useTemplate()">Use This Template</button>
          <button class="action-btn sample-btn" onclick="downloadSample()">Download Sample</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
/* 8 templates per category (reusing your 4 local images) */
const templates={
  elegant:[
    {title:"Elegant Minimalist",desc:"Graceful layout with clean typography and balanced spacing.",features:["Soft tones","A4 ready","Elegant header"],img:"template1.jpg"},
    {title:"Classic White",desc:"Minimal look for sophisticated families.",features:["Subtle borders","Photo layout","Digital & print ready"],img:"template2.jpg"},
    {title:"Graceful Design",desc:"Timeless and balanced design.",features:["Classic fonts","Photo focus","Printable format"],img:"template3.jpg"},
    {title:"Refined Charm",desc:"Soft pastel hues with balanced margins.",features:["Color harmony","Professional fonts","A4 setup"],img:"template4.jpg"},
    {title:"Subtle Shine",desc:"Elegant yet simple biodata for modern couples.",features:["Light borders","Clear spacing","Clean icons"],img:"template1.jpg"},
    {title:"Soft Aura",desc:"Simple biodata with calm colors.",features:["Two-column layout","Photo highlight","Perfect for print"],img:"template2.jpg"},
    {title:"Golden Simplicity",desc:"Elegant with a gentle golden accent.",features:["Printable","Modern fonts","Premium touch"],img:"template3.jpg"},
    {title:"Balanced Beauty",desc:"Beautifully aligned biodata layout.",features:["Clean visuals","Readable","Space for photo"],img:"template4.jpg"}
  ],
  royal:[
    {title:"Royal Heritage",desc:"Traditional grandeur with gold elements.",features:["Gold accents","Family crest space","Rich typography"],img:"template3.jpg"},
    {title:"Cultural Royalty",desc:"Luxurious design inspired by Indian palaces.",features:["Decorative frames","Elegant title fonts","Photo & details"],img:"template4.jpg"},
    {title:"Regal Touch",desc:"Bold borders and vintage look.",features:["Royal fonts","Deep colors","Classic frame"],img:"template1.jpg"},
    {title:"Imperial Grace",desc:"Traditional and artistic layout.",features:["Ethnic design","A4 printable","Family details"],img:"template2.jpg"},
    {title:"Majestic Bloom",desc:"Inspired by royal invitations.",features:["Cultural tone","Luxury appeal","Customizable"],img:"template3.jpg"},
    {title:"Golden Frame",desc:"Decorative style with gold hues.",features:["Traditional fonts","Aesthetic look","Photo ready"],img:"template4.jpg"},
    {title:"Royal Legacy",desc:"Classic heritage layout.",features:["Detailed section","Elegant headers","Print optimized"],img:"template1.jpg"},
    {title:"Indian Royal",desc:"Rich pattern inspired by weddings.",features:["Bold frame","Classic colors","Cultural layout"],img:"template2.jpg"}
  ],
  modern:[
    {title:"Contemporary Love",desc:"Clean and stylish layout.",features:["Grid sections","Soft gradients","Professional look"],img:"template1.jpg"},
    {title:"Urban Chic",desc:"Trendy biodata with modern fonts.",features:["Photo-ready","Editable sections","Sleek design"],img:"template2.jpg"},
    {title:"Modern Classic",desc:"Modern structure with timeless fonts.",features:["Typography focus","Printable","Digital format"],img:"template3.jpg"},
    {title:"Stylish Edge",desc:"Minimal yet bold design.",features:["Professional look","Dynamic header","A4 ready"],img:"template4.jpg"},
    {title:"Metro Vibes",desc:"Sleek metro-inspired layout.",features:["Modern icons","Two-column","Clean lines"],img:"template1.jpg"},
    {title:"Tech Fusion",desc:"Perfect for tech professionals.",features:["Minimal","Grey accents","Structured"],img:"template2.jpg"},
    {title:"Flat Design",desc:"Flat layout with color accents.",features:["Flat theme","Modern blocks","Readable"],img:"template3.jpg"},
    {title:"Professional Bio",desc:"Designed for career-oriented profiles.",features:["Corporate fonts","ATS safe","Digital print"],img:"template4.jpg"}
  ],
  creative:[
    {title:"Vibrant Hearts",desc:"Colorful and bold layout full of life.",features:["Bright palette","Photo collage","Fun typography"],img:"template3.jpg"},
    {title:"Modern Flow",desc:"Artistic design for creative personalities.",features:["Infographic style","Modern icons","Highlight colors"],img:"template4.jpg"},
    {title:"Dynamic Design",desc:"Expressive and unique layout.",features:["Color blocks","Bold fonts","Playful visuals"],img:"template1.jpg"},
    {title:"Art Deco",desc:"Retro artistic style for creative souls.",features:["Golden touch","Abstract art","Classy vibe"],img:"template2.jpg"},
    {title:"Vivid Lines",desc:"Energy-filled and colorful design.",features:["Gradient visuals","Dynamic layout","Eye-catching"],img:"template3.jpg"},
    {title:"Creative Spark",desc:"Out-of-box visual story.",features:["Illustrations","Soft gradients","Modern layout"],img:"template4.jpg"},
    {title:"Bold Impressions",desc:"For artistic couples with style.",features:["Custom fonts","Vibrant background","Unique header"],img:"template1.jpg"},
    {title:"Color Symphony",desc:"Perfect mix of design and emotion.",features:["Vivid colors","Layered visuals","Emotional tone"],img:"template2.jpg"}
  ]
};

const stage=document.getElementById('carouselStage');
const wrappers=document.querySelectorAll('.carousel-wrapper');
const tabs=document.querySelectorAll('.tab');
const modal=document.getElementById("previewModal");
const modalTitle=document.getElementById("modalTitle");
const modalImage=document.getElementById("modalImage");
const modalDesc=document.getElementById("modalDesc");
const modalFeatures=document.getElementById("modalFeatures");
const closeModal=document.getElementById("closeModal");

/* Populate carousels */
Object.keys(templates).forEach(cat=>{
  const container=document.getElementById(cat);
  templates[cat].forEach((t,i)=>{
    const card=document.createElement("div");
    card.className="template-card";
    card.innerHTML=`<img src="${t.img}" alt="${t.title}"><div class="template-info"><h3>${t.title}</h3><p>${t.desc}</p></div>`;
    card.addEventListener("click",()=>openModal(cat,i));
    container.appendChild(card);
  });
});

/* Stage height */
function setStageHeight(){
  const active=document.querySelector('.carousel-wrapper.active');
  if(!active)return;
  stage.style.height=active.offsetHeight+'px';
}
function ensureStableHeight(){
  const active=document.querySelector('.carousel-wrapper.active');
  if(!active)return;
  const imgs=active.querySelectorAll('img');
  let loaded=0;
  imgs.forEach(img=>{
    if(img.complete){loaded++;}
    else img.onload=()=>{loaded++;if(loaded===imgs.length)setStageHeight();}
  });
  if(loaded===imgs.length)setStageHeight();
}

/* Tabs */
tabs.forEach(tab=>{
  tab.addEventListener('click',()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    const target=tab.dataset.target;
    wrappers.forEach(w=>w.classList.toggle('active',w.dataset.category===target));
    ensureStableHeight();
  });
});

/* Arrows */
wrappers.forEach(w=>{
  const c=w.querySelector('.carousel-container');
  w.querySelector('.arrow-left').onclick=()=>c.scrollBy({left:-300,behavior:'smooth'});
  w.querySelector('.arrow-right').onclick=()=>c.scrollBy({left:300,behavior:'smooth'});
});

/* Modal */
function openModal(cat,i){
  const t=templates[cat][i];
  modalTitle.textContent=t.title;
  modalImage.src=t.img;
  modalDesc.textContent=t.desc;
  modalFeatures.innerHTML=t.features.map(f=>`<li><i data-lucide="check-circle"></i>${f}</li>`).join('');
  modal.classList.add('show');
  lucide.createIcons();
}
closeModal.onclick=()=>modal.classList.remove('show');
modal.onclick=e=>{if(e.target===modal)modal.classList.remove('show');};
function useTemplate(){alert("Redirecting to customization...");}
function downloadSample(){alert("Downloading sample PDF (watermarked)...");}

window.addEventListener('load',ensureStableHeight);
window.addEventListener('resize',setStageHeight);
lucide.createIcons();
</script>
</body>
</html>
